<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Document Q&A</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-robot"></i> AI Document Q&A</h1>
    <p class="subtitle">Upload a document and ask questions about its content.</p>

    <div class="upload-section">
      <input type="file" id="fileInput" accept=".pdf,.txt" onchange="updateFileName()" hidden />
      <label for="fileInput" class="custom-file-button">
        <i class="fas fa-file-arrow-up"></i> Choose Document
      </label>
      <span id="fileName">No file selected</span>
      <button onclick="uploadFile()">
        <i class="fas fa-cloud-arrow-up"></i> Upload
      </button>
    </div>

    <div class="question-section">
      <div class="input-wrapper">
        <i class="fas fa-question-circle"></i>
        <input type="text" id="questionInput" placeholder="Ask your question here..." onkeypress="handleEnter(event)" />
      </div>
      <button onclick="askQuestion()">
        <i class="fas fa-paper-plane"></i> Ask
      </button>
    </div>

    <div class="answer-section">
      <div class="answer-header">
        <h3><i class="fas fa-lightbulb"></i> Answer</h3>
        <div class="loader" id="loader"></div>
      </div>
      <div id="answerOutput">
        <p>Your answer will appear here...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
